<!DOCTYPE html>
<html> 
	<head>
		<title>Annihilation - Home</title> 
		<link rel="icon" type="image/png" id = "favicon">
		<link id="stylesheet" rel="stylesheet">
		<style>
			#latest{
				padding: 15px 50px;
				font-size: 25px;
			}
		</style>
	</head>
	<body id="body">
		<center/>	
		<h1>Annihilation</h1>
		<button id="latest">PLAY NOW</button><br>
		<button id="beta">Play the Beta</button>
		<button id="list">Version List</button>
		<h3>About</h3>
		<p>Annhilation is a online space battle simultor. <br> It is the theme and content of xcraft, <br> but in the liniear form and progression of island clash.<br>Website version 3b</p>
		<button id="log">Changelog</button>
		<script>
			var ip = "http://127.0.0.1:1123";
			document.getElementById("stylesheet").href=ip+"/annihilation/styles.css";
			document.getElementById("latest").addEventListener("click", function(){
				window.open(ip+"/annihilation/versions/0.1.3.html", "newwindow", "width=1024,height=576");
			}, false);
			document.getElementById("beta").addEventListener("click", function(){
				window.open(ip+"/annihilation/versions/beta.html", "newwindow", "width=1024,height=576");
			}, false);
			document.getElementById("list").addEventListener("click", function(){
				window.location.assign(ip+"/annihilation/versions");
			}, false);
			document.getElementById("log").addEventListener("click", function(){
				window.location.assign(ip+"/annihilation/changelog.html");
			}, false);
			document.getElementById("favicon").href=ip+"/annihilation/models/icon.png";
			
		</script>
	</body>
</html>
