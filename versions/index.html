<!DOCTYPE html>
<html> 
	<head>
		<title>Annihilation - Version List</title> 
		<link rel="icon" type="image/png" id = "favicon">
		<link id="stylesheet" rel="stylesheet">
	</head>
	<body>
		<center/>
		<h1 class="title">Annihilation Version List</h1>
		<button id="back"> &lt -- Home</button>
		<button id="beta">Beta</button>
		<br>
		<button class="accordion" id="button-main">Indev (0.x.x)</button>
		<br>
		<div class="accordion hidden" id="content-main">
			<button id="0.2.0">v0.2.0</button>
			<br>
			<button id="0.1.3">v0.1.3</button>
			<button id="0.1.2">v0.1.2</button>
			<button id="0.1.1">v0.1.1</button>
			<button id="0.1.0">v0.1.0</button>
			<br>
			<button id="0.0.3">v0.0.3</button>
			<button id="0.0.2">v0.0.2</button>
			<button id="0.0.1">v0.0.1</button>
		</div>
		<script>
			document.getElementById("button-main").addEventListener("click",function(){
				if(document.getElementById("content-main").classList.contains("hidden") == true){
					document.getElementById("content-main").classList.remove("hidden");
				}
				else if(document.getElementById("content-main").classList.contains("hidden") == false){
					document.getElementById("content-main").classList.add("hidden");
				}
			});
			document.getElementById("stylesheet").href="/annihilation/styles.css";
			document.getElementById("favicon").href="/annihilation/models/icon.png";
			document.getElementById("back").addEventListener("click", function(){
				window.location.assign("/annihilation/index.html");
			}, false);
			document.getElementById("beta").addEventListener("click", function(){
				window.open("/annihilation/play.html?beta", "newwindow", "width=1280,height=720");
			}, false);
			document.getElementById("0.2.0").addEventListener("click", function(){
				window.open("/annihilation/play.html?0.2.0", "newwindow", "width=1280,height=720");
			}, false);
			document.getElementById("0.1.3").addEventListener("click", function(){
				window.open("/annihilation/play.html?0.1.3", "newwindow", "width=1024,height=576");
			}, false);
			document.getElementById("0.1.2").addEventListener("click", function(){
				window.open("/annihilation/play.html?0.1.2", "newwindow", "width=1024,height=576");
			}, false);
			document.getElementById("0.1.1").addEventListener("click", function(){
				window.open("/annihilation/play.html?0.1.1", "newwindow", "width=1024,height=576");
			}, false);
			document.getElementById("0.1.0").addEventListener("click", function(){
				window.open("/annihilation/play.html?0.1.0", "newwindow", "width=1024,height=576");
			}, false);
			document.getElementById("0.0.3").addEventListener("click", function(){
				window.open("/annihilation/play.html?0.0.3", "newwindow", "width=1024,height=576");
			}, false);
			document.getElementById("0.0.2").addEventListener("click", function(){
				window.open("/annihilation/play.html?0.0.2", "newwindow", "width=1024,height=576");
			}, false);
			document.getElementById("0.0.1").addEventListener("click", function(){
				window.open("/annihilation/play.html?0.0.1", "newwindow", "width=1024,height=576");
			}, false);
		</script>
	</body>
</html>
